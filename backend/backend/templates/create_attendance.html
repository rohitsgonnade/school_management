{% extends "base.html" %}

{% block content %}

<form action="/create_attendance/" method="post">

    {% csrf_token %}
    <div class="form-group">
        <label>Subject</label> {{ form.subject }}
    </div>
    <div class="form-group">
        <label>lecture Date</label><br /> {{ form.lecture_date }}
    </div>


    <button type="submit" class="btn btn-primary">Create Attendance</button>

</form>

{% endblock %}
